<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
</head>
<body>
    <h2>Formulario de consultas</h2>
    <form id="consulta">
        <div>
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>
            <span id="errorNombre" class="error"></span><br><br>
        </div>
        <div>
            <label for="email">Correo Electr√≥nico:</label>
            <input type="email" id="email" name="email" required><br>
            <span id="errorEmail" class="error"></span><br><br>
        </div>
        <div>
            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" rows="8"></textarea><br>
            <span id="errorMensaje" class="error"></span><br><br>
        </div>
        <div>
            <button type="submit">Enviar Mensaje</button>
        </div>
    </form>
    <p id="resultado"></p>
    <script src="/validacion.js"></script>
</body>
</html>
